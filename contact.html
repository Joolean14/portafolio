<body id="contact-body" style="overflow-x: hidden">
  <div>
    <nav class="nav-desk">
      <center>
        <div class="nav-logo">
          <a href="index.html"><img id="logo" src="assets/img/logo2.png" /></a>

        <div class="nav-items">
          <ul>

            </li>
          </ul>
        </div>
      </center>
    </nav>
    <div class="animated fadeIn row" style="width: 100vw; animation-duration: 1.5s">
      <div class="col-md-6" id="left-hero">
        <h1 class="hero-tag contact-hero animated fadeInLeft">Contacto</h1>
        <p class="hero-des contact-des animated fadeIn delay-1s">
          ¿Quieres contarme de un proyecto, una idea, una oportunidad? Solo
          llena este formulario o escríbeme un correo
          <a target="_blank" href="mailto:julianloaizabotero@gmail.com"><i class="fas fa-envelope"></i></a>
        </p>

        <form id="form" class="input-container" method="POST" action="https://formsubmit.co/julianloaizabotero@gmail.com">
          <div class="form-group form-controls">
            <label for="name">Nombre</label><input type="text" name="name" id="userName" class="form-control"
              required />
          </div>
          <div class="form-group form-controls">
            <label for="email">Correo</label><input type="email" name="email" id="email" class="form-control"
              required />
          </div>
          <div class="form-group form-controls">
            <label for="message">Mensaje</label><textarea rows="3" id="message" name="message" class="form-control"
              required></textarea>
          </div>
          <button type="submit" class="submit animated bounce delay-4s learn-btn">
            Enviar
          </button>
          <div style="display: none" id="thankyou_message">
            <h2>
              <em>Gracias</em>
              Nos pondremos en contacto pronto!
            </h2>
          </div>
        </form>
        <br />
      </div>

      <div class="col-md-6" id="hero-right">
        <img class="animated fadeInRight" id="hero-img" src="assets/img/contact.svg" />
      </div>
    </div>
    <div class="footer-full animated fadeIn delay-2s">
      <div id="contact-social" class="social-icons" style="display: inline">
        <a target="_blank" href="mailto:julianloaizabotero@gmail.com"><i class="fas fa-envelope"></i></a>
        <a target="_blank" href="https://github.com/Joolean14"><i class="fab fa-github"></i></a>
